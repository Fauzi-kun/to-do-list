<!DOCTYPE html>
<head>
    <title>ToDoList</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <div class="profil" id="profil">
        <div>
        <label for="name">Name: </label>
        <input type="text" id="name">
        </div>
        <div>
        <label for="pos">Position</label>
        <input type="text" id="pos">
        </div>
        <button class="layout" id="btn-name">Submit</button>
    </div>
    <div>
            <textarea name="" id="input-box"></textarea>
            <div>
            <select name="priority" id="priority" class="layout">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            </div>
            <button id="add" class="layout">submit</button>
    </div>
    <div>
        <ul id="list-task"></ul>
    </div>
    <button id="hpsTodo" class="layout">Hapus to-do</button>
    <div>
        <div>
            <ul id="done-task"></ul>
        </div>
        <button id="hpsDone" class="layout">Hapus done</button>
    </div>
    <button id="hpsSemua" class="layout">Hapus semua</button>
</div>
    <script src="script.js"></script>
</body>
</html>
